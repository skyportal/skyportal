name: Build and deploy documentation

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: skyportal
          POSTGRES_PASSWORD: anything
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a
        # healthcheck
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ~/.cache/sphinx
            ~/.ccache
            ~/.local
            ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Write SkyPortal config
        run: |
            cat << EOF > config.yaml
              database:
                database: skyportal
                host: localhost
                port: 5432
                user: skyportal
                password: anything
            EOF

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy wheel
          pip install -r baselayer/requirements.txt
          pip install -r requirements.txt

      - name: Build docs
        run: |
          make docs
          touch doc/_build/html/.nojekyll

      - name: Install SSH Client ðŸ”‘
        if: github.ref == 'refs/heads/master'
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.CI_DEPLOY_KEY }}

      - name: Deploy docs
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          FOLDER: doc/_build/html
          REPOSITORY_NAME: skyportal/docs
          BRANCH: gh-pages
          SSH: true
