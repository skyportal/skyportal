<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>GCN Reports</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/public_pages/reports/gcn_reports_template.css"
    />
  </head>
  <body>
    <!-- this is using a template with tornado. it gets a variable alles reports which is a list of all reports -->
    <!-- we loop over the reports and print the report if it is for the event -->
    <h1>GCN Reports</h1>
    <table
      id="reports"
      class="table"
      style="width: 100%; border-collapse: collapse; border-spacing: 0"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th>Event Dateobs</th>
          <th>Program</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        {% for pub in reports %}
        <tr>
          <td style="border-left-width: 0">
            <a href="/public/reports/gcn/{{ pub['id'] }}"
              >{{ pub["report_name"] }}</a
            >
          </td>
          <td>{{ pub["dateobs"] }}</td>
          <td>{{ pub["group_name"] }}</td>
          <td>{{ pub["created_at"] }}</td>
          {% end %}
        </tr>
      </tbody>
    </table>
  </body>
</html>
