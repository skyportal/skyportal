repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/python/black
    rev: 20.8b1
    hooks:
      - id: black
        pass_filenames: true
        exclude: baselayer|node_modules|static
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
        pass_filenames: true
        exclude: baselayer|node_modules|static|__init__.py
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.3.0" # Use the sha or tag you want to point at
    hooks:
      - id: prettier
        pass_filenames: true
        exclude: baselayer|node_modules|doc|data
  - repo: local
    hooks:
      - id: ESLint
        name: ESLint
        entry: npx eslint -c .eslintrc.yaml
        language: system
        files: \.[j]sx?$
        types: [file]
