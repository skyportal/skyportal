instrument:
  - name: ZTF
    type: imager
    band: V
    telescope_id: =P48
    filters: ["ztfg", "ztfr", "ztfi"]
    =id: ZTF
    api_classname: ZTFAPI
    api_classname_obsplan: ZTFMMAAPI
    treasuremap_id: 47
    # field_data:
    #   file: ../data/ZTF_Fields.csv
    # field_region:
    #   file: ../data/ZTF_Region.reg
  - name: ALFOSC
    type: imaging spectrograph
    band: V
    telescope_id: =NOT
    =id: ALFOSC
  - name: ESI
    type: spectrograph
    band: optical
    =id: ESI
    telescope_id: =Keck2
  - name: LRIS
    type: spectrograph
    band: optical
    =id: LRIS
    telescope_id: =Keck1
  - name: SEDM
    type: imaging spectrograph
    band: V
    telescope_id: =P60
    filters: ["sdssu", "sdssg", "sdssr", "sdssi"]
    api_classname: SEDMAPI
    =id: SEDM
  - name: IOO
    type: imager
    band: V
    telescope_id: =LT
    filters: ["sdssu", "sdssg", "sdssr", "sdssi", "sdssz"]
    api_classname: IOOAPI
    =id: IOO
  - name: IOI
    type: imager
    band: H
    telescope_id: =LT
    filters: ["csphs"]
    api_classname: IOIAPI
    =id: IOI
  - name: SPRAT
    type: spectrograph
    telescope_id: =LT
    api_classname: SPRATAPI
    =id: SPRAT
  - band: optical
    name: Sinistro
    telescope_id: =LCOGT1m
    type: imager
    filters: ["sdssu", "sdssg", "sdssr", "sdssi", "sdssz", "desy"]
    api_classname: SINISTROAPI
    =id: SINISTRO
  - band: optical
    name: SPECTRAL
    telescope_id: =LCOGT2m
    type: imager
    filters: ["sdssu", "sdssg", "sdssr", "sdssi", "sdssz", "desy"]
    api_classname: SPECTRALAPI
    =id: SPECTRAL
  - band: optical
    name: FLOYDS
    telescope_id: =LCOGT2m
    type: spectrograph
    api_classname: FLOYDSAPI
    =id: FLOYDS
  - band: optical
    name: MUSCAT
    telescope_id: =LCOGT2m
    type: imager
    filters: ["sdssg", "sdssr", "sdssi", "sdssz"]
    api_classname: MUSCATAPI
    =id: MUSCAT
  - band: optical
    name: DECam
    telescope_id: =CTIO-4m
    type: imager
    filters: ['sdssu', 'desg', 'desr', 'desi', 'desz', 'desy']
    # field_data:
    #   file: ../data/DECam_Fields.csv
    # field_region:
    #   file: ../data/DECam_Region.reg
  - band: optical
    name: UVOTXRT
    api_classname: UVOTXRTAPI
    =id: UVOTXRT
    telescope_id: =Swift
    type: imager
    filters: ['bessellux']
  - band: optical
    name: PS1
    telescope_id: =PS1
    type: imager
    api_classname: PS1API
    =id: PS1
    filters: ['ps1::open', 'ps1::g', 'ps1::r', 'ps1::i', 'ps1::z', 'ps1::y', 'ps1::w']
  - band: optical
    name: KAIT
    telescope_id: =KAIT
    type: imager
    filters: ['bessellux', 'sdssg', 'sdssr', 'sdssi', 'sdssz', 'bessellb', 'bessellv', 'bessellr', 'besselli']
    api_classname: KAITAPI
    =id: KAIT
  - name: SEDMv2
    type: imaging spectrograph
    band: V
    telescope_id: =KPNO2m
    filters: ["sdssg", "sdssr", "sdssi", "sdssz"]
    api_classname: SEDMV2API
    api_classname_obsplan: MMAAPI
    =id: SEDMv2
    field_fov_type: rectangle
    field_fov_attributes: [0.08, 0.08]
  - band: optical
    name: T80CAM
    telescope_id: =JAST
    type: imager
    filters: ['sdssg', 'sdssr', 'sdssi', 'sdssz']
    api_classname: SLACKAPI
    =id: T80CAM
  - band: optical
    name: ATLAS
    telescope_id: =ATLAS-0p5m
    type: imager
    =id: ATLAS
    api_classname: ATLASAPI
    filters: ["atlasc", "atlaso"]
  - band: optical
    name: LSST
    telescope_id: =Rubin
    type: imager
    =id: LSST
    api_classname_obsplan: MMAAPI
    filters: ["lsstu", "lsstg", "lsstr", "lssti", "lsstz", "lssty"]
    # field_data:
