    roles:
      - Super admin
    first_name: Jada
    last_name: Lilleboe
    =id: testadmin
  - username: groupadmin
    roles:
      - Group admin
    first_name: Theo
    last_name: du Laz
    =id: groupadmin
  - username: fulluser
    roles:
      - Full user
    =id: fulluser
    first_name: Michael
    last_name: Coughlin
  - username: viewonlyuser
    roles:
      - View only
    =id: viewonlyuser
    first_name: Guy
    last_name: Nir

groups/=program_A/users:
  - userID: =testadmin
    admin: true
  - userID: =groupadmin
    admin: true
  - userID: =fulluser
    admin: false

groups/=program_B/users:
  - userID: =testadmin
    admin: true
  - userID: =groupadmin
    admin: true
  - userID: =viewonlyuser
    admin: false
  - userID: =fulluser
    admin: false

streams:
  - name: ZTF Public
    altdata:
      collection: ZTF_alerts
      selector: [1]
    =id: ztf_public
  - name: ZTF Public+Partnership
    altdata:
      collection: ZTF_alerts
      selector: [1, 2]
    =id: ztf_partnership
  - name: ZTF Public+Partnership+Caltech
    altdata:
      collection: ZTF_alerts
      selector: [1, 2, 3]
    =id: ztf_caltech

streams/=ztf_public/users:
  - user_id: =viewonlyuser
  - user_id: =fulluser
  - user_id: =groupadmin
  - user_id: =testadmin

streams/=ztf_partnership/users:
