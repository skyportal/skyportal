instrument:
  - name: ZTF
    type: imager
    band: V
    telescope_id: =P48
    filters: ["ztfg", "ztfr", "ztfi"]
    =id: ZTF
    api_classname: ZTFAPI
  - name: ALFOSC
    type: imaging spectrograph
    band: V
    telescope_id: =NOT
    =id: ALFOSC
  - name: ESI
    type: spectrograph
    band: optical
    =id: ESI
    telescope_id: =Keck2
  - name: LRIS
    type: spectrograph
    band: optical
    =id: LRIS
    telescope_id: =Keck1
  - name: SEDM
    type: imaging spectrograph
    band: V
    telescope_id: =P60
    filters: ["sdssu", "sdssg", "sdssr", "sdssi"]
    api_classname: SEDMAPI
    =id: SEDM
  - name: IOO
    type: imager
    band: V
    telescope_id: =LT
    filters: ["sdssu", "sdssg", "sdssr", "sdssi", "sdssz"]
    api_classname: IOOAPI
    =id: IOO
  - name: IOI
    type: imager
    band: H
    telescope_id: =LT
    filters: ["csphs"]
    api_classname: IOIAPI
    =id: IOI
  - name: SPRAT
    type: spectrograph
    telescope_id: =LT
    api_classname: SPRATAPI
    =id: SPRAT
  - band: optical
    name: Sinistro
    telescope_id: =LCOGT1m
    type: imager
    filters: ['sdssu', 'sdssg', 'sdssr', 'sdssi', 'sdssz', 'desy']
    api_classname: SINISTROAPI
    =id: SINISTRO
  - band: optical
    name: SPECTRAL
    telescope_id: =LCOGT2m
    type: imager
    filters: ['sdssu', 'sdssg', 'sdssr', 'sdssi', 'sdssz', 'desy']
    api_classname: SPECTRALAPI
    =id: SPECTRAL
  - band: optical
    name: FLOYDS
    telescope_id: =LCOGT2m
    type: spectrograph
    api_classname: FLOYDSAPI
    =id: FLOYDS
  - band: optical
    name: MUSCAT
    telescope_id: =LCOGT2m
    type: imager
    filters: ['sdssg', 'sdssr', 'sdssi', 'sdssz']
    api_classname: MUSCATAPI
    =id: MUSCAT

