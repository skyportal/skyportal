user:
  - username: testadmin
    roles:
      - Super admin
    =id: testadmin
  - username: groupadmin
    roles:
      - Group admin
    =id: groupadmin
  - username: fulluser
    roles:
      - Full user
    =id: fulluser
  - username: viewonlyuser
    roles:
      - View only
    =id: viewonlyuser

streams:
  - name: ZTF Public
    altdata:
      collection: ZTF_alerts
      selector: [1]
    =id: ztf_public
  - name: ZTF Public+Partnership
    altdata:
      collection: ZTF_alerts
      selector: [1, 2]
    =id: ztf_partnership
  - name: ZTF Public+Partnership+Caltech
    altdata:
      collection: ZTF_alerts
      selector: [1, 2, 3]
    =id: ztf_caltech

groups:
  - name: Program A
    group_admins:
      - =testadmin
      - =groupadmin
    =id: program_A
  - name: Program B
    group_admins:
      - =testadmin
      - =groupadmin
    =id: program_B

groups/=program_A/users:
  - userID: =fulluser
    admin: false

groups/=program_B/users:
  - userID: =viewonlyuser
    admin: false
  - userID: =fulluser
    admin: false

streams/=ztf_public/users:
  - user_id: =viewonlyuser
  - user_id: =fulluser
  - user_id: =groupadmin
  - user_id: =testadmin

streams/=ztf_partnership/users:
  - user_id: =fulluser
  - user_id: =groupadmin
  - user_id: =testadmin

streams/=ztf_caltech/users:
  - user_id: =fulluser
  - user_id: =groupadmin
  - user_id: =testadmin

groups/=program_A/streams:
  - stream_id: =ztf_partnership

groups/=program_B/streams:
  - stream_id: =ztf_public

filters:
  - name: Yellow transients
    group_id: =program_A
    stream_id: =ztf_partnership
    =id: example_filter
  - name: Demo filter
    group_id: =program_B
    stream_id: =ztf_public
    =id: example_filter2

